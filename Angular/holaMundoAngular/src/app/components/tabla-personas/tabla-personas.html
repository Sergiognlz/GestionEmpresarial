<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tabla de Personas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
  }

  table {
    border-collapse: collapse;
    width: 50%;
    margin: auto;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
  }

  th, td {
    padding: 12px 20px;
    text-align: left;
  }

  tr:nth-child(even) {
    background-color: #f0f0f0;
  }

  th {
    background-color: #4CAF50;
    color: white;
    text-align: center;
  }

  tr:hover {
    background-color: #d1e7dd;
    transition: background-color 0.3s ease;
  }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Juan</td>
      <td>Pérez</td>
    </tr>
    <tr>
      <td>María</td>
      <td>González</td>
    </tr>
    <tr>
      <td>Carlos</td>
      <td>Rodríguez</td>
    </tr>
  </tbody>
</table>

</body>
</html>
